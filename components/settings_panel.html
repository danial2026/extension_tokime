<!-- Settings sidebar panel -->
<div id="settingsPanel" class="settings-menu">
  <div class="settings-header">
    <h2>Settings</h2>
    <button class="close-btn" id="closeSettingsBtn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="#5d7599"
      >
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
        />
      </svg>
    </button>
  </div>

  <!-- Data management section -->
  <div class="settings-section">
    <h3>Data Management</h3>
    <div class="settings-message privacy-note">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#5d7599" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>All data is stored locally on your device only</span>
    </div>
    <div class="button-group data-management-group">
      <button id="exportDataBtn" class="settings-button data-btn">
        <span class="data-btn-icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 16V4M12 16l-4-4m4 4l4-4" stroke="#5d7599" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><rect x="4" y="18" width="16" height="2" rx="1" fill="#5d7599"/></svg>
        </span>
        <span class="data-btn-label">Export Data</span>
      </button>
      <button id="importDataBtn" class="settings-button data-btn">
        <span class="data-btn-icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 8v12M12 8l-4 4m4-4l4 4" stroke="#5d7599" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><rect x="4" y="4" width="16" height="2" rx="1" fill="#5d7599"/></svg>
        </span>
        <span class="data-btn-label">Import Data</span>
      </button>
      <button id="clearDataBtn" class="settings-button data-btn danger">
        <span class="data-btn-icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="#ff4757"/></svg>
        </span>
        <span class="data-btn-label">Clear All Data</span>
      </button>
    </div>
  </div>

  <!-- About section -->
  <div class="settings-section">
    <h3>About</h3>
    <div class="settings-item version-item">
      <div class="version-info">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 12px;">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#5d7599" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 16L12 12" stroke="#5d7599" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8L12.01 8" stroke="#5d7599" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Version</span>
      </div>
      <span class="version-badge">0.1.2</span>
    </div>
    <div class="settings-item">
      <a href="privacy.html" target="_blank" class="settings-link">Privacy Policy</a>
    </div>
    <div class="settings-item">
      <a href="terms.html" target="_blank" class="settings-link">Terms of Service</a>
    </div>
  </div>
</div>
