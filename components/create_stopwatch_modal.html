<!-- New stopwatch modal -->
<div id="createStopwatchModal" class="folder-modal">
  <div class="folder-modal-content">
    <div class="folder-modal-header">
      <h3 class="folder-modal-title">Create New Stopwatch</h3>
      <button class="modal-close-btn" id="closeCreateStopwatchModal">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="#5d7599"
        >
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />
        </svg>
      </button>
    </div>
    <form class="folder-form" id="createStopwatchForm">
      <div class="folder-form-group">
        <label for="stopwatchTitle">Stopwatch Title</label>
        <input
          type="text"
          id="stopwatchTitle"
          name="stopwatchTitle"
          class="text-field"
          placeholder="Enter a title for your stopwatch"
          required
        />
      </div>
      <button type="submit" class="folder-submit-btn">Create</button>
    </form>
  </div>
</div>
